<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title> 
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body> 
  <main class="product-card-container">
    <article class="product-card">
      <picture class="product-card__image">
        <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
      </picture>
      <div class="product-card__content">
        <p class="product-card__category">Perfume</p>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__prices">
          <span class="product-card__current-price">$149.99</span>
          <span class="product-card__old-price">$169.99</span>
        </div>
        <button class="product-card__add-to-cart">
          <img src="./images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>
      </div>
    </article>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/noob-coder6" target="_blank">noob-coder6</a>.
      </div>
    </footer>
  </main>
</body>
</html>
